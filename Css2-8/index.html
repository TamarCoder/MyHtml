<!DOCTYPE html>
<html lang="en">

<head>

    <title>Blogs</title>
</head>

                <main>

                    </article>

                    <article class="article">

                        <div class="article-image  article-image-two ">

                    </article>


                    <article class="article">

                        <div class="article-image">
